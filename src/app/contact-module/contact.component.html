<md-card-header>
  <img md-card-avatar class="size-72" src="assets/images/email.jpg">
  <md-card-title>
    <h3 [innerHTML]="'CONTACT.sub' | translate"></h3>
  </md-card-title>
  <md-card-subtitle [innerHTML]="'CONTACT.intro' | translate"></md-card-subtitle>
</md-card-header>
<md-divider></md-divider>
<md-card-content>
  <div layout-wrap
       layout="row">
    <div flex="100"  flex-gt-md="55" flex-gt-lg="70">
      <h3>{{ 'CONTACT.interested' | translate }}</h3>
      <md-list dense>
        <md-list-item>
          <md-icon md-list-avatar>done</md-icon>
          <p md-line [innerHTML]="'CONTACT.quote1' | translate"></p>
        </md-list-item>
        <md-list-item>
          <md-icon md-list-avatar>done</md-icon>
          <p md-line [innerHTML]="'CONTACT.quote2' | translate"></p>
        </md-list-item>
      </md-list>
    </div>
    <div flex="100"  flex-gt-md="45" flex-gt-lg="30">
      <h3>{{ 'CONTACT.title' | translate }}</h3>
      <md-list dense>
        <md-list-item>
          <md-icon md-list-icon>contact_mail</md-icon>
          <p md-line><a href="mailto:info@plastikaweb.com">info@plastikaweb.com</a></p>
        </md-list-item>
        <md-list-item>
          <md-icon md-list-icon="">contact_phone</md-icon>
          <p md-line>659 694 493</p>
        </md-list-item>
      </md-list>
    </div>
  </div>

  <!--<small [innerHTML]="'CONTACT.warning' | translate"></small>-->
</md-card-content>

<md-divider></md-divider>
<div layout="row" layout-align="space-around center" class="pad">
  <a md-button class="tc-grey-600" target="_blank"
     href="https://www.linkedin.com/in/plastikaweb">
    <md-icon class="pull-bottom" svgIcon="linkedin"></md-icon>
    <div class="md-caption">linkedin</div>
  </a>
  <a md-button class="tc-grey-600" target="_blank"
     href="https://www.facebook.com/plastikaweb">
    <md-icon class="pull-bottom" svgIcon="facebook"></md-icon>
    <div class="md-caption">facebook</div>
  </a>
  <a md-button class="tc-grey-600" target="_blank"
     href="https://twitter.com/plastikaweb">
    <md-icon class="pull-bottom" svgIcon="twitter"></md-icon>
    <div class="md-caption">twitter</div>
  </a>
</div>
