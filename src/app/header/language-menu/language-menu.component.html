<button md-icon-button [mdMenuTriggerFor]="menu">
  <md-icon>language</md-icon>
</button>
<md-menu #menu="mdMenu">
  <td-menu>
    <md-nav-list dense>
      <a md-list-item
         [ngClass]="{'lang-selected': lang === translate.currentLang}"
         *ngFor="let lang of translate.getLangs()"
         (click)="changeLang(lang)">
        <h4 md-line><span class="text-wrap">{{ lang }}</span></h4>
      </a>
    </md-nav-list>
  </td-menu>
</md-menu>
